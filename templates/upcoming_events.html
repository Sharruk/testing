{% extends "base.html" %}

{% block title %}Upcoming Events{% endblock %}

{% block content %}
<div class="container-fluid px-3 py-4">
    <!-- Page Header -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="header-card">
                <div class="d-flex align-items-center gap-3">
                    <i class="fas fa-calendar-alt fa-2x"></i>
                    <div>
                        <h1 class="mb-1">Upcoming Events</h1>
                        <p class="mb-0 text-muted">Stay updated with all SSN College events</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Event Button -->
    <div class="row mb-4">
        <div class="col-12">
            <button class="btn btn-success btn-lg" onclick="openAddEventModal()">
                <i class="fas fa-plus me-2"></i>Add Event
            </button>
        </div>
    </div>

    <!-- Events Container -->
    <div class="row">
        <div class="col-12">
            <div class="events-count mb-3">
                <span class="badge bg-success fs-6">
                    <span id="event-count">0</span> Events
                </span>
            </div>
            <div id="events-container" class="row g-3"></div>
            <div id="no-events" class="col-12 text-center py-5" style="display: none;">
                <i class="fas fa-calendar-alt fa-4x text-muted mb-3"></i>
                <h4 class="text-muted">No Events Yet</h4>
                <p class="text-muted">Click the "Add Event" button to create one!</p>
            </div>
        </div>
    </div>
</div>

<!-- Add Event Modal -->
<div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="addEventModalLabel">
                    <i class="fas fa-calendar-plus me-2"></i>Add New Event
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addEventForm">
                    <div class="mb-3">
                        <label for="eventName" class="form-label">Event Name *</label>
                        <input type="text" class="form-control" id="eventName" required maxlength="100">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="eventCategory" class="form-label">Category *</label>
                            <select class="form-select" id="eventCategory" required>
                                <option value="">Select Category</option>
                                <option value="Tech Fest">Tech Fest</option>
                                <option value="Cultural Fest">Cultural Fest</option>
                                <option value="Hackathon">Hackathon</option>
                                <option value="Orientation">Orientation</option>
                                <option value="Induction">Induction</option>
                                <option value="Workshop">Workshop</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="eventDate" class="form-label">Date *</label>
                            <input type="date" class="form-control" id="eventDate" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="eventTime" class="form-label">Time *</label>
                        <input type="time" class="form-control" id="eventTime" required>
                    </div>

                    <div class="mb-3">
                        <label for="eventDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="eventDescription" rows="3" maxlength="300"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="registrationLink" class="form-label">Registration Link</label>
                        <input type="url" class="form-control" id="registrationLink" placeholder="https://...">
                    </div>

                    <div class="mb-3">
                        <label for="instagramLink" class="form-label">Instagram Link</label>
                        <input type="url" class="form-control" id="instagramLink" placeholder="https://instagram.com/...">
                    </div>

                    <div class="mb-3">
                        <label for="posterImage" class="form-label">Poster Image</label>
                        <input type="file" class="form-control" id="posterImage" accept="image/*">
                        <small class="text-muted">JPG, PNG, GIF (stored as base64)</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="saveEvent()">
                    <i class="fas fa-save me-2"></i>Save Event
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Poster Modal -->
<div class="modal fade" id="posterModal" tabindex="-1" aria-labelledby="posterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="posterModalLabel">Event Poster</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center p-0">
                <img id="posterImage" src="" alt="Event Poster" class="img-fluid" style="max-height: 500px; object-fit: contain;">
            </div>
        </div>
    </div>
</div>

<style>
* {
    box-sizing: border-box;
}

.header-card {
    background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
    color: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.header-card h1 {
    font-size: 2rem;
    font-weight: 700;
}

.event-card {
    background: white;
    border: 1px solid #e9ecef;
    border-radius: 12px;
    padding: 1.5rem;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    height: 100%;
    position: relative;
}

.event-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
    border-color: #28a745;
}

.event-card-header {
    display: flex;
    justify-content: space-between;
    align-items: start;
    margin-bottom: 1rem;
    gap: 0.5rem;
}

.event-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: #212529;
    margin: 0;
}

.category-badge {
    display: inline-block;
    padding: 0.4rem 0.8rem;
    border-radius: 6px;
    font-size: 0.75rem;
    font-weight: 600;
    white-space: nowrap;
    flex-shrink: 0;
}

.badge-tech { background: #e7f1ff; color: #0d6efd; }
.badge-cultural { background: #fff3cd; color: #664d03; }
.badge-hackathon { background: #f8d7da; color: #842029; }
.badge-orientation { background: #cfe2ff; color: #084298; }
.badge-induction { background: #e2e3e5; color: #383d41; }
.badge-workshop { background: #f0f3ff; color: #3d33d3; }
.badge-other { background: #e8daef; color: #52396f; }

.event-datetime {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
    padding: 1rem;
    background: #f8f9fa;
    border-radius: 8px;
}

.datetime-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.9rem;
}

.datetime-item i {
    color: #28a745;
    font-size: 1.1rem;
}

.event-description {
    color: #6c757d;
    font-size: 0.95rem;
    margin-bottom: 1rem;
    flex-grow: 1;
    line-height: 1.5;
}

.event-poster {
    width: 100%;
    height: 150px;
    background: #f8f9fa;
    border-radius: 8px;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    cursor: pointer;
}

.event-poster img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.event-poster:hover img {
    transform: scale(1.05);
}

.event-poster-placeholder {
    color: #adb5bd;
    font-size: 2rem;
}

.event-actions {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
    margin-top: auto;
}

.action-btn {
    flex: 1;
    min-width: 90px;
    padding: 0.6rem 0.8rem;
    border: none;
    border-radius: 6px;
    font-size: 0.85rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.4rem;
    text-decoration: none;
}

.action-btn i {
    font-size: 0.9rem;
}

.btn-register {
    background: #28a745;
    color: white;
}

.btn-register:hover {
    background: #218838;
}

.btn-instagram {
    background: #E4405F;
    color: white;
}

.btn-instagram:hover {
    background: #d63447;
}

.btn-poster {
    background: #0d6efd;
    color: white;
}

.btn-poster:hover {
    background: #0b5ed7;
}

.btn-bookmark {
    background: #ffc107;
    color: #000;
    border: 2px solid transparent;
}

.btn-bookmark:hover {
    background: #ffb800;
}

.btn-bookmark.bookmarked {
    background: #ffc107 !important;
    color: #000 !important;
}

.btn-bookmark.not-bookmarked {
    background: #f8f9fa;
    color: #6c757d;
    border: 2px solid #dee2e6;
}

.btn-bookmark.not-bookmarked:hover {
    background: #e9ecef;
}

@media (max-width: 768px) {
    .header-card {
        padding: 1.5rem;
    }

    .header-card h1 {
        font-size: 1.5rem;
    }

    .event-card {
        padding: 1rem;
    }

    .event-title {
        font-size: 1.1rem;
    }

    .action-btn {
        padding: 0.5rem 0.6rem;
        font-size: 0.75rem;
    }

    .event-datetime {
        flex-direction: column;
        gap: 0.5rem;
    }
}

.events-count {
    font-size: 1.1rem;
}

.modal-content {
    border: none;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.form-control, .form-select {
    border-radius: 8px;
    border: 1px solid #dee2e6;
}

.form-control:focus, .form-select:focus {
    border-color: #28a745;
    box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
}

.btn-success {
    background: #28a745;
    border: none;
    border-radius: 8px;
    font-weight: 600;
}

.btn-success:hover {
    background: #218838;
}

.btn-lg {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 8px;
}
</style>

<script>
const EVENT_STORAGE_KEY = 'ssn_events';
const BOOKMARK_STORAGE_KEY = 'ssn_bookmarks';
let posterModal = null;
let addEventModal = null;

document.addEventListener('DOMContentLoaded', function() {
    posterModal = new bootstrap.Modal(document.getElementById('posterModal'));
    addEventModal = new bootstrap.Modal(document.getElementById('addEventModal'));
    
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('eventDate').setAttribute('min', today);
    
    renderEvents();
    
    document.getElementById('addEventForm').addEventListener('submit', function(e) {
        e.preventDefault();
    });
});

function openAddEventModal() {
    document.getElementById('addEventForm').reset();
    addEventModal.show();
}

function saveEvent() {
    const form = document.getElementById('addEventForm');
    
    if (!form.checkValidity()) {
        alert('Please fill in all required fields');
        return;
    }

    const name = document.getElementById('eventName').value.trim();
    const category = document.getElementById('eventCategory').value;
    const date = document.getElementById('eventDate').value;
    const time = document.getElementById('eventTime').value;
    const description = document.getElementById('eventDescription').value.trim();
    const registrationLink = document.getElementById('registrationLink').value.trim();
    const instagramLink = document.getElementById('instagramLink').value.trim();
    const posterImageFile = document.getElementById('posterImage').files[0];

    let posterBase64 = null;
    
    if (posterImageFile) {
        const reader = new FileReader();
        reader.onload = function(e) {
            posterBase64 = e.target.result;
            addEventToStorage(name, category, date, time, description, registrationLink, instagramLink, posterBase64);
        };
        reader.readAsDataURL(posterImageFile);
    } else {
        addEventToStorage(name, category, date, time, description, registrationLink, instagramLink, null);
    }
}

function addEventToStorage(name, category, date, time, description, registrationLink, instagramLink, posterBase64) {
    const events = getEvents();
    
    const newEvent = {
        id: Date.now(),
        name: name,
        category: category,
        date: date,
        time: time,
        description: description,
        registrationLink: registrationLink,
        instagramLink: instagramLink,
        poster: posterBase64,
        createdAt: new Date().toISOString()
    };
    
    events.push(newEvent);
    saveEvents(events);
    
    renderEvents();
    addEventModal.hide();
    alert('Event added successfully!');
}

function getEvents() {
    const data = localStorage.getItem(EVENT_STORAGE_KEY);
    return data ? JSON.parse(data) : [];
}

function saveEvents(events) {
    localStorage.setItem(EVENT_STORAGE_KEY, JSON.stringify(events));
}

function renderEvents() {
    let events = getEvents();
    
    events.sort((a, b) => {
        const aDateTime = new Date(`${a.date}T${a.time}`);
        const bDateTime = new Date(`${b.date}T${b.time}`);
        return aDateTime - bDateTime;
    });
    
    const container = document.getElementById('events-container');
    const noEvents = document.getElementById('no-events');
    document.getElementById('event-count').textContent = events.length;
    
    if (events.length === 0) {
        container.innerHTML = '';
        noEvents.style.display = 'block';
        return;
    }
    
    noEvents.style.display = 'none';
    
    container.innerHTML = events.map(event => createEventCard(event)).join('');
}

function createEventCard(event) {
    const bookmarks = JSON.parse(localStorage.getItem(BOOKMARK_STORAGE_KEY) || '[]');
    const isBookmarked = bookmarks.includes(event.id);
    
    const categoryClass = {
        'Tech Fest': 'badge-tech',
        'Cultural Fest': 'badge-cultural',
        'Hackathon': 'badge-hackathon',
        'Orientation': 'badge-orientation',
        'Induction': 'badge-induction',
        'Workshop': 'badge-workshop',
        'Other': 'badge-other'
    }[event.category] || 'badge-other';
    
    const posterHTML = event.poster 
        ? `<div class="event-poster" onclick="viewPoster('${event.id}')"><img src="${event.poster}" alt="Poster"></div>`
        : `<div class="event-poster" onclick="viewPoster('${event.id}')"><div class="event-poster-placeholder"><i class="fas fa-image"></i></div></div>`;
    
    return `
        <div class="col-lg-4 col-md-6">
            <div class="event-card">
                <div class="event-card-header">
                    <h5 class="event-title">${escapeHtml(event.name)}</h5>
                    <span class="category-badge ${categoryClass}">${escapeHtml(event.category)}</span>
                </div>
                
                <div class="event-datetime">
                    <div class="datetime-item">
                        <i class="fas fa-calendar"></i>
                        <span>${formatDate(event.date)}</span>
                    </div>
                    <div class="datetime-item">
                        <i class="fas fa-clock"></i>
                        <span>${event.time}</span>
                    </div>
                </div>
                
                ${event.description ? `<p class="event-description">${escapeHtml(event.description)}</p>` : ''}
                
                ${posterHTML}
                
                <div class="event-actions">
                    ${event.registrationLink ? `<a href="${event.registrationLink}" target="_blank" class="action-btn btn-register"><i class="fas fa-link"></i>Register</a>` : ''}
                    ${event.instagramLink ? `<a href="${event.instagramLink}" target="_blank" class="action-btn btn-instagram"><i class="fab fa-instagram"></i>Instagram</a>` : ''}
                    ${event.poster || true ? `<button class="action-btn btn-poster" onclick="viewPoster('${event.id}')"><i class="fas fa-image"></i>Poster</button>` : ''}
                    <button class="action-btn btn-bookmark ${isBookmarked ? 'bookmarked' : 'not-bookmarked'}" onclick="toggleBookmark(${event.id}, this)">
                        <i class="fas fa-${isBookmarked ? 'star' : 'star'} ${isBookmarked ? '' : ''}"></i>
                        <span>${isBookmarked ? 'Saved' : 'Save'}</span>
                    </button>
                    <button class="action-btn" style="background: #dc3545; color: white; flex: 0.5;" onclick="deleteEvent(${event.id}, '${escapeHtml(event.name)}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    `;
}

function toggleBookmark(eventId, button) {
    let bookmarks = JSON.parse(localStorage.getItem(BOOKMARK_STORAGE_KEY) || '[]');
    
    if (bookmarks.includes(eventId)) {
        bookmarks = bookmarks.filter(id => id !== eventId);
        button.classList.remove('bookmarked');
        button.classList.add('not-bookmarked');
        button.innerHTML = '<i class="fas fa-star"></i><span>Save</span>';
    } else {
        bookmarks.push(eventId);
        button.classList.remove('not-bookmarked');
        button.classList.add('bookmarked');
        button.innerHTML = '<i class="fas fa-star"></i><span>Saved</span>';
    }
    
    localStorage.setItem(BOOKMARK_STORAGE_KEY, JSON.stringify(bookmarks));
}

function viewPoster(eventId) {
    const events = getEvents();
    const event = events.find(e => e.id == eventId);
    
    if (event && event.poster) {
        document.getElementById('posterImage').src = event.poster;
        posterModal.show();
    } else {
        alert('No poster available for this event');
    }
}

function deleteEvent(eventId, eventName) {
    if (confirm(`Delete "${eventName}"?`)) {
        let events = getEvents();
        events = events.filter(e => e.id !== eventId);
        saveEvents(events);
        
        let bookmarks = JSON.parse(localStorage.getItem(BOOKMARK_STORAGE_KEY) || '[]');
        bookmarks = bookmarks.filter(id => id !== eventId);
        localStorage.setItem(BOOKMARK_STORAGE_KEY, JSON.stringify(bookmarks));
        
        renderEvents();
    }
}

function formatDate(dateStr) {
    const date = new Date(dateStr + 'T00:00:00');
    return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
}

function escapeHtml(text) {
    const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
    };
    return text.replace(/[&<>"']/g, m => map[m]);
}
</script>
{% endblock %}
